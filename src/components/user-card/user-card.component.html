<div class="card">
  <main class="info">
    <div class="user-circle bg-primary">
      {{ user.firstName.substring(0, 1) }}
    </div>
    <div class="sub-info">
      <span class="c-name">{{ user.firstName }} {{ user.lastName }}</span>
      <small class="c-document text-muted">{{ user.document | mask: '000.000.000-00' }}</small>
    </div>
  </main>

  <footer>
    <div class="score text-white"
         [ngbTooltip]="userTooltipMessage"
         placement="bottom"
         [ngClass]="{
          'bg-success': user.score >= 800,
          'bg-warning': user.score >= 500 && user.score < 800,
          'bg-danger': user.score < 500
    }">{{ user.score }}
    </div>
    <div>
      <div class="dropdown cursor-pointer" ngbDropdown data-toggle="dropdown"
           data-boundary="window" container="body" placement="bottom-right">
        <button type="button" class="btn btn-light btn-sm" id="dropdownMenuLink" ngbDropdownToggle
                (click)="$event.stopPropagation();">
          <i class="fa-solid fa-ellipsis"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end"
             aria-labelledby="dropdownMenuLink"
             ngbDropdownMenu placement="bottom-right">
          <ng-container>
            <a class="dropdown-item" href="javascript: void(0);" (click)="openUserDetailsDialog()">
              Ver detalhes
            </a>
          </ng-container>
          <ng-container>
            <a class="dropdown-item" href="javascript: void(0);" (click)="gotoEditUser()">
              Editar
            </a>
          </ng-container>
          <div class="dropdown-divider"></div>
          <ng-container>
            <a class="dropdown-item text-danger" href="javascript: void(0);" (click)="openConfirmRemove()">
              Remover
            </a>
          </ng-container>
        </div>
      </div>
    </div>
  </footer>
</div>
